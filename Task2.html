<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table2</title>
</head>
<style>
    table {
        background-color: gray;
        border: honeydew;
        width: 40%;

    }
</style>

<body>
    <h1>Click On Any Element In The Table</h1>
    <center>
        <table id="table" border="1" cellspacing="0" aria-colspan="6">
            <tr>
                <td>Raj</td>
                <td>Project Manager</td>
            </tr>
            <tr>
                <td>Arun</td>
                <td>Project Leader</td>
            </tr>

            <tr>
                <td>Aakash</td>
                <td>Team Leader</td>
            </tr>
            <tr>
                <td>Athiban</td>
                <td>Module Leader</td>
            </tr>
            <tr>
                <td>Gowtham</td>
                <td>Senior Engineer</td>
            </tr>
            <tr>
                <td>Babu</td>
                <td>Project Trainee</td>
            </tr>
            <tr>
                <td>HariHaran</td>
                <td>Quality Analyst</td>
            </tr>
            <tr>
                <td>JeyaKumar</td>
                <td>Architect</td>
            </tr>
        </table>
    </center>
    <br><br><br><br>
    <script>
        var table = document.getElementById('table');
        for (var i = 1; i < table.rows.length; i++) {
            table.rows[i].onclick = function () {
                document.getElementById("aus").value = this.cells[0].innerHTML;
                document.getElementById("venkat").value = this.cells[1].innerHTML;
            };
        }
    </script>
    <center>
        <input type="text" name="aus" id="aus"> &nbsp;&nbsp;&nbsp;<input type="text" name="venkat" id="venkat">
    </center>

</body>

</html>
